<div class="animate__animated animate__slideInUp animate__faster">
    <h2>Buscar por capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-country-input
                (onEnter)="search($event)"
                placeholder="Buscar capital...">
            </app-country-input>
        </div>
    </div>

    <hr>
</div>

<div 
    *ngIf="existError"
    class="alert alert-danger"
>
    No se encontr√≥ nada con el termino {{term}}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
